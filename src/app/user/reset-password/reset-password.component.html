<div class="container-fluid">
        <div class="row">
          <div class="displayBlockMobile" style="width:100%">
              <div class="col-sm-12 p-0">
                  <nav class="navbar navbar-expand-md navbar-fixed navbar-dark  " style="background-color: black;">
                      <a  [routerLink]="['/story']"><img src="./../../../assets/download.jfif" class="img"></a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-aria-expanded="false" aria-label="Toggle navigation">

                      </button>

                           <li [routerLink]="['/signin']">signin</li>

        <div class="container">
                <div class="row">
                  <div class="col-md-4">
              
                  </div>
                  <div class="col-md-4 form">
                      <form #createform="ngForm" class="cards">
                          <div class="form-group">
                            <label for="inputAddress">Email</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email" #emailfield="ngModel"  id="inputAddress" placeholder="Email" required>
                            <div class="alert alert-danger" [hidden]="emailfield.valid || emailfield.pristine">please fill the email field</div>
                          </div>
                            <p class="loader"  *ngIf="sendresetcoode==false"></p>
                          <button  type="submit" (click)="sendcode()" class="btn btn-secondary">Submit</button>
                              <div>
              
                              </div>
                              <hr>
                              <div class="form-group">
                                    <label for="inputAddress">Reset Code</label>
                                    <input type="text" class="form-control" name="ResetCode" [(ngModel)]="resetcode" #Resetfield="ngModel"  id="inputAddress" placeholder="Reset code" required>
                                    <div class="alert alert-danger" [hidden]="Resetfield.valid || Resetfield.pristine">please fill the reset code field</div>
                                  </div>
                                  <div class="form-group">
                                        <label for="inputAddress">New Password</label>
                                        <input type="password" class="form-control" name="password" [(ngModel)]="password" #passwordfield="ngModel"  id="inputAddress" placeholder="New Password" required>
                                        <div class="alert alert-danger" [hidden]="passwordfield.valid || passwordfield.pristine">please fill the New password field</div>
                                      </div>
                                      <p class="loader" *ngIf="resetloder==false"></p>
                                      <button  type="submit" (click)="resetpassword()"  class="btn btn-secondary">Reset Password</button>
                        </form>
                        
                  </div>
              
                  <div class="col-md-4">
                    
                  </div>
                </div>
              </div>
              </div>
